<!DOCTYPE html>
<!-- <html lang="ja" manifest="application.manifest"> -->
<html lang="ja">
  <head>
    <title>ゲーム集</title>
    <meta charaset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="images/shinkei.png">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="navbar-header">
        <span class="navbar-brand" href="index.html"><i class="glyphicon glyphicon-home"></i> ホーム</span>
      </div>
    </nav>
    <div id="header" class="container" style=""></div>

    <div class="container" style="text-align: center; margin-top: 300px; height: 500px;">
      <a href="gomoku.html" class="btn btn-primary"  style="vertical-align: middle;">
        <img src="images/gomoku.png"/>
        <div>五目並べ</div>
      </a>
      <a href="shinkei.html" class="btn btn-success">
        <img src="images/shinkei.png"/>
        <div>神経衰弱</div>
      </a>
      <a href="seven.html" class="btn btn-info">
        <img src="images/seven.png"/>
        <div>7ならべ</div>
      </a>
    </div>

    <div id="footer" class="container" style=""></div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.10.2.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
      $(function(){
        //ページ内のaタグ群を取得。aTagsに配列として代入。
        var aTags = $('a');
        //全てのaタグについて処理
        aTags.each(function(){
          //aタグのhref属性からリンク先url取得
          var url = $(this).attr('href');
      　　 //念のため、href属性は削除
          $(this).removeAttr('href');
          //クリックイベントをバインド
          $(this).click(function(){
            location.href = url;
          });
        });
      });
    </script>
  </body>
</html>
